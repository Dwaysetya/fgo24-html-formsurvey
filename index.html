<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Setya.com</title>
    <meta name="description" content="Lorem ipsum" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <div>
        <div>
          <label for="fullName">Siapa nama anda?</label>
        </div>
        <input type="text" name="fullName" id="fullName" />
      </div>
      <div>
        <div>
          <label for="umur">Berapa umur anda?</label>
        </div>
        <input type="text" name="umur" id="umur" />
      </div>
      <div>
        <div>
          <label for="gender">Apa jenis kelamin anda?</label>
        </div>
        <input type="radio" name="gender" value="men" />
        <label for="gender-1">Laki-Laki</label>
        <input type="radio" name="gender" value="women" />
        <label for="gender-2">Perempuan</label>
      </div>
      <div>
        <div>
          <label for="option">Apakah anda perokok?</label>
        </div>
        <input type="radio" name="option" value="Y" />
        <label for="option-1">Ya</label>
        <input type="radio" name="option" value="T" />
        <label for="option-2">Tidak</label>
      </div>
      <div>
        <div>
          <label for="option"
            >Jika anda perokok, rokok apa yang anda pernah coba?</label
          >
        </div>
        <div>
          <input type="checkbox" name="rokok" value="filter" />
          <label for="rokok-1">Gudang Garam Filter</label>
        </div>
        <div>
          <input type="checkbox" name="rokok" value="lucky" />
          <label for="rokok-2">Lucky Strike</label>
        </div>
        <div>
          <input type="checkbox" name="rokok" value="marlboro" />
          <label for="rokok-3">Marlboro</label>
        </div>
        <div>
          <input type="checkbox" name="rokok" value="esse" />
          <label for="rokok-4">Esse</label>
        </div>
      </div>
      <div>
        <button type="reset">reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
     <div>
        <a href="./table.html">Lihat hasil survey</a>
    </div>
  </body>
</html>
